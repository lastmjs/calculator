<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
  </head>
  
  <body style="margin: 0">
    <div style="display: grid; grid-template-columns: 25% 25% 25% 25%; grid-template-rows: 25% 25% 25% 25%; height: 100vh">
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">7</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">8</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">9</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">*</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">4</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">5</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">6</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">/</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">1</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">2</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">3</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">+</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">0</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">.</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">=</div>
      <div style="display: flex; align-items: center; justify-content: center; border: solid 1px black">-</div>
    </div>
  </body>
</html>

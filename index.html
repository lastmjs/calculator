<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
  </head>
  
  <body>
    <div style="display: grid; grid-template-columns: 25% 25% 25% 25%; grid-template-rows: 25% 25% 25% 25%">
      <div>del</div>
      <div>+</div>
      <div>-</div>
      <div>*</div>
      <div>/</div>
      <div>=</div>
      <div>0</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
